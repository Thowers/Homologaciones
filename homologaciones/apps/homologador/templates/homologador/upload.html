<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Homologación</title>
    <style>
        /* Estilos del Spinner (Indicador de Carga) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-top: 4px solid #3498db; /* Color del spinner */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Oculto por defecto */
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <h2>Cargar Historial y Homologar</h2>
    
    <form id="homologacion-form" method="post" enctype="multipart/form-data" action="{% url 'procesar_homologacion' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="submit-container">
            <button type="submit" id="submit-button">Iniciar Homologación</button>
            <div id="loading-spinner" class="spinner"></div>
            <span id="loading-message" style="margin-left: 10px; color: #555;"></span>
        </div>
    </form>

    <hr>

    <h3>Resultado de la Homologación:</h3>
    <pre id="resultado-json">Esperando resultados...</pre>

    <script>
        document.getElementById('homologacion-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Detener el envío tradicional del formulario
            
            const form = event.target;
            const formData = new FormData(form);
            const resultadoDiv = document.getElementById('resultado-json');
            const submitButton = document.getElementById('submit-button');
            const spinner = document.getElementById('loading-spinner');
            const message = document.getElementById('loading-message');

            // --- PASO 1: Iniciar carga (Deshabilitar y Mostrar) ---
            submitButton.disabled = true;
            spinner.style.display = 'block';
            resultadoDiv.textContent = '';
            message.textContent = 'Procesando... esto puede tardar unos segundos.';

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json().then(data => ({ status: response.status, data: data })))
            .then(({ status, data }) => {
                // --- PASO 2: Finalizar carga (Habilitar y Ocultar) ---
                submitButton.disabled = false;
                spinner.style.display = 'none';
                message.textContent = '';
                
                if (status === 200) {
                    resultadoDiv.textContent = JSON.stringify(data.resultado, null, 2);
                    alert("¡Homologación exitosa! Revisa el JSON.");
                } else {
                    resultadoDiv.textContent = `Error (${status}): ${data.message}`;
                    console.error("Error al procesar:", data);
                    alert(`Error (${status}): ${data.message}`);
                }
            })
            .catch(error => {
                // --- PASO 3: Error de red (Habilitar y Ocultar) ---
                submitButton.disabled = false;
                spinner.style.display = 'none';
                message.textContent = '';
                
                resultadoDiv.textContent = `Error de red: ${error}`;
                console.error("Error de Fetch:", error);
                alert(`Error de red: ${error}`);
            });
        });
    </script>

</body>
</html>
